{% set name = "colcon-ros" %}
{% set version = "0.3.14" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://github.com/colcon/{{ name }}/archive/{{ version }}.tar.gz
  sha256: 334c9e93741101127d3cc21e5ad1d98856dfd23f698e14c6c157d67f50033b15

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  noarch: python

requirements:
  host:
    - pip
    - python >=3.5
  run:
    - python >=3.5
    - catkin_pkg
    - colcon-cmake >=0.2.6
    - colcon-core >=0.3.18
    - colcon-pkg-config
    - colcon-python-setup-py
    - colcon-recursive-crawl

test:
  imports:
    - {{ name.replace("-", "_") }}

about:
  home: https://github.com/colcon/{{ name }}
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    An extension for colcon-core to support ROS packages.

extra:
  recipe-maintainers:
    - seanyen
    - wolfv
